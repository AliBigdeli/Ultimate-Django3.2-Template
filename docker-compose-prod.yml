version: "3.3"
   
services:
  db:
    image: postgres:13-alpine
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    restart: always

  app:
    build: 
      context: .
      dockerfile: compose/django/Dockerfile
    env_file:
      - .envs/django/.env
    volumes:
      - static:/static
      - media:/media
    ports:
      - "8000:8000"
    depends_on:
      - db

  nginx:
    build: 
      context: .
      dockerfile: compose/nginx/Dockerfile
    volumes:
      - static:/static
      - media:/media
      # - /nginx/letsencrypt:/etc/letsencrypt
    env_file:
      - .envs/nginx/.env
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
      - db

volumes:
  static:
  media: